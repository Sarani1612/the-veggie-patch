{% extends 'base.html' %}

{% block content %}

<!-- Section showing a clickable card for all recipes in a specific category -->
 <section class="main-content">
    <div class="container">
        <h3>{{ category_heading }}</h3>
        <div class="row">
            {% for recipe in recipes %}
            <div class="col-md-4 mb-2">
                <div class="align-items-center justify-content-center h-100 w-100 mx-auto card-div">
                    <img src="{{ recipe.image_url }}" class="card-img" alt="{{ recipe.name }}">
                    <a href="{{ url_for('view_recipe', recipe_id=recipe._id) }}" class="stretched-link">{{ recipe.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
